<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>POKEMON</title>

</head>

<body>

    <div class="modal fade" id="addVideogameModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">FIGHT</h5>
                </div>
                <div class="modal-body">
                    <div class="fight">
                        <div class="fight-pokemon-1"></div>
                        <div>VS</div>
                        <div class="fight-pokemon-2"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button  class="btn btn-primary button-finish">Valider</button>
                </div>
        </div>
        </div>
    </div>
    </div>


    <div class="row selected-pokemon">
        <div class="col-lg-6 selected-pokemon_first-pokemon">
            <div class="first-pokemon">
                <div class="img-first-pokemon"></div>
                <div class="attributes-first-pokemon">
                    <div class="stat">
                    <p class="first-pokemon-life"></p>
                    <p class="first-pokemon-power"></p>
                    <p class="first-pokemon-endurance"></p>
                    <p class="first-pokemon-size"></p>
                </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 selected-pokemon_second-pokemon">
            <div class="second-pokemon">
                <div class="img-second-pokemon"></div>
                <div class="attributes-second-pokemon">
                    <div class="stat">
                        <p class="second-pokemon-life"></p>
                        <p class="second-pokemon-power"></p>
                        <p class="second-pokemon-endurance"></p>
                        <p class="second-pokemon-size"></p>
                </div>
            </div>
        </div>
    </div>

   <div class="row pokemon-list col-lg-12 ">
       <div class=" pokemon-list_choice-pokemon row"></div>
   </div> 

   <div class="modalEnd"></div>
    

   <script src="js/app.js"></script>
   <script src="js/app2.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
